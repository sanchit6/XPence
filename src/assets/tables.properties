accounts=create table IF NOT EXISTS accounts (_id integer primary key autoincrement, account_name text not null, bank_name text not null, account_number text null);
senders=create table IF NOT EXISTS senders (_id integer primary key autoincrement, sender_name text not null, bank_name text null, hidden int not null);
accounts_cards=create table IF NOT EXISTS accounts_cards (_id integer primary key autoincrement, card_number text not null, account_id integer not null);
transactions=create table IF NOT EXISTS transactions (_id integer primary key autoincrement, account_id integer not null, sender_id integer not null, message text, comment text, date integer, amount real, currency text, desc text);
preferences=create table IF NOT EXISTS preferences (_id text primary key, value text not null);